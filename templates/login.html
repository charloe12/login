{% extends 'base.html' %}
{% block log%}
<form action="{{url_for('login')}}" method="POST">
    {{ form.hidden_tag() }}
    {{ form.username.label }} {{ form.username() }}<br>
    {{ form.password.label }} {{ form.password() }}<br>
    {{ form.submit() }}
    <a href="{{url_for('register')}}">
        <div>register</div>
    </a>
</form>

{% endblock%}
