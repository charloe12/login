<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
    <header>
        <div>log</div>
        {% if 'user' not in session %}
        <nav>
            <button class="login" onclick="window.location = '{{ url_for('login') }}'">Login</button>
            <button class="signup" onclick="window.location = '{{ url_for('register') }}'">Signup</button>

        </nav>
        {% endif %}
        {% if 'user' in session %}
        <nav>
            <button class="signup" onclick="window.location = '{{ url_for('logout') }}'">logout</button>

        </nav>
        {% endif %}
    </header>

    <div class="flash">
        {% with messages=get_flashed_messages()%}
        {% for mes in messages%}
        {{mes}}
        {% endfor%}
        {% endwith%}
    </div>

    {% block home%}
    {% endblock%}

    {% block log%}
    {% endblock%}

    {% block login%}
    {% endblock%}

</body>

</html>
